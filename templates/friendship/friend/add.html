{% extends "keydash_app/base.html" %}

{% load friendshiptags %}

{% block body_block %}
    <h1>Add.html KEYDASH</h1>

    {% if not to_username == request.user.username %}
        {% if errors %}<p>{{ errors|join:", " }}</p>{% endif %}
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="to_username" value="{{ to_username }}" />
            <input type="submit" value="add {{ to_username }} as a friend" />
        </form>
    {% endif %}

{% endblock %}
