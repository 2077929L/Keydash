{% extends "keydash_app/base.html" %}

{% block body_block %}

    <h1>Game</h1>

    <form action="">
            <input type="submit" value="Start">
            <br>
            <input type="radio" name="game_mode" value="English_dictionary_words" checked> English Dictionary Words<br>
            <input type="radio" name="game_mode" value="Random_alphanumeric"> Random Alphanumeric<br>
            <input type="radio" name="game_mode" value="Random_alphanumeric_and_punctuation"> Random Alphanumeric and Punctuation<br>
            <input type="radio" name="game_mode" value="Paragraphs"> Paragraphs
    </form>



{% endblock %}
